<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--Reference for bootstrap links: Bootstrap Team (2022)-->

    <title>Musical Database</title>
    <!-- Stylesheet Link-->
</head>
 
<body>
<!--header, navbar-->
<a href="#musical" class="link-light">Musical Database</a>
<a href="#comment" class="link-light">Comment Section</a>

<!--Search entities of "musicals"-->

<!--GET object "musicals"-->
<div id="musical"></div>

<!--POST new entity to object "musicals"-->
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Add a new musical!</h5>
        <p class="card-text">
            <form action='http://127.0.0.1:8090/musicals/add' method='post', enctype="multipart/form-data">
                <label for="newtitle"><b>Title: </b></label>
                <input id ='newtitle' type='text' name="title"><br><br>
                <label for="newcomposer"><b>Composer(s): </b></label>
                <input id ='newcomposer' type='text' name="composer"><br><br>
                <label for="newvoices"><b>Vocal Parts: </b></label>
                <input id="newvoices" type="text" name="voices"><br><br>
                <input id='submit_musical' type='submit' value='Add Musical to Database!'>
            </form>
        </p>
    </div>
</div>

<!--GET object "comments"-->
<div id="comment"></div>

<!--POST new entity to object "comments"-->

<script src="index.js"></script>
</body>
