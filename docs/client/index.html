                <div class="container-fluid position-relative">
                    <div class="row">
                        <div class="col-5 col-md-8 ml-auto mr-0">
                            <div class="tm-site-nav">
                                <nav class="navbar navbar-expand-lg mr-0 ml-auto" id="tm-main-nav">

                                    </button>
                                    <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                                        <ul class="navbar-nav text-uppercase">
                                            <li class="nav-item">
                                                <a class="nav-link tm-nav-link" href="#musical">Musicals</span></a>

                                            <li class="nav-item">
                                                <a class="nav-link tm-nav-link" href="#comment">Comments</a>

                                        </ul>
                                    </div>
                                </nav>

            <div class="tm-welcome-container text-center text-white">

                    <p class="tm-welcome-text mb-1 text-white">This Musical Database can help your theatre company find the next show to stage!</p>

                            <div class="tm-categories-container mb-5">
                                <!--Search instances of "musicals"--> 
                                <form action="http://127.0.0.1:8090/musicals/search?field=f&query=q" method="get" enctype="multipart/form-data">
                                <label for="query"><span class="tm-text-primary tm-categories-text">Search:</span></label>

                                        </select><br>

                    <!--GET object "musicals"-->
                    <div id="musical" class="row tm-catalog-item-list"></div>

                        <!--POST new instance to object "musicals"-->

                                        <input id ='newtitle' type='text' name="title"><br><br>
                                        <label for="newcomposer"><span class="tm-text-secondary">Composer(s): </span></label><br>
                                        <input id ='newcomposer' type='text' name="composer"><br><br>
                                        <label for="newvoices"><span class="tm-text-secondary">Vocal Parts: </span></label><br>
                                        <input id="newvoices" type="text" name="voices"><br><br>
                                        <input id='submit_musical' type='submit' class="btn rounded-0 btn-primary tm-btn-small" value='Add to Database'>
                                    </form> 
                                </p>
                            </div>
                        </div>
                </main>

                    <div class="col-12">
                        <h2 class="tm-page-title mb-4">Comments</h2>
                        <div class="tm-categories-container mb-5">
                            <!--Search instances of "comments"--> 
                            <form action="http://127.0.0.1:8090/comments/search?field=f&query=q" method="get" enctype="multipart/form-data">
                                        <label for="comment_query"><span class="tm-text-primary tm-categories-text">Search:</span></label>
                                        <input id="comment_query" type="text" name="q" class="form-control">
                                        <label for="comment_field"><span class="tm-text-primary tm-categories-text">In: </span></label>
                                        <select id="comment_field" name="f" class="form-control">

                                            <option value="text">Text</option>
                                        </select><br>
                                    <input id='search_comments' type='submit' class="btn rounded-0 btn-primary tm-btn-small" value='Search Comments'>

                                </form>                               
                        </div>        
                    </div>
                </div>
                <!--GET object "comments"-->
                <div id="comment" class="row mt-5 pt-3"></div>
                
                    <!--POST new instance to object "comments"-->
                    <div class="col-xl-12 col-lg-12 mb-4">
                        <div class="p-5 tm-bg-gray">
                            <h3 class="tm-text-primary mb-4">Post a Comment</h3>
                            <form id="commentform" action='http://127.0.0.1:8090/comments/add' method='post', enctype="multipart/form-data">
                                <label for="newuser"><span class="tm-text-secondary">Username: </span></label>
                                <input id="newuser" type="text" name="user"><br><br>
                                <textarea rows="5" id="newtext" name="text" form="commentform" placeholder="Enter your comment here..." class="form-control"></textarea><br>
                                <input id='submit_comment' type='submit' class="btn rounded-0 btn-primary tm-btn-small" value='Comment'>
                            </form>   
                        </div>                        
                    </div>
                </div>

                <footer class="row pt-5">

                        - Designed by <a href="https://templatemo.com" rel="nofollow" target="_parent">TemplateMo</a></p>

    <script src="js/bootstrap.min.js"></script>
    <script>
        function setVideoSize() {
            const vidWidth = 1920;
            const vidHeight = 1080;
            let windowWidth = window.innerWidth;
            let newVidWidth = windowWidth;
            let newVidHeight = windowWidth * vidHeight / vidWidth;
            let marginLeft = 0;
            let marginTop = 0;

            if (newVidHeight < 500) {
                newVidHeight = 500;
                newVidWidth = newVidHeight * vidWidth / vidHeight;
            }

            if(newVidWidth > windowWidth) {
                marginLeft = -((newVidWidth - windowWidth) / 2);
            }

            if(newVidHeight > 720) {
                marginTop = -((newVidHeight - $('#tm-video-container').height()) / 2);
            }

            const tmVideo = $('#tm-video');

            tmVideo.css('width', newVidWidth);
            tmVideo.css('height', newVidHeight);
            tmVideo.css('margin-left', marginLeft);
            tmVideo.css('margin-top', marginTop);
        }

        $(document).ready(function () {
            /************** Video background *********/

            setVideoSize();

            // Set video background size based on window size
            let timeout;
            window.onresize = function () {
                clearTimeout(timeout);
                timeout = setTimeout(setVideoSize, 100);
            };
        })
    </script>
